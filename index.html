<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>// Molotova</p>
    </header>
    <div class="content-container">
        
        <div class="player-side">
            <p class="title">Your choice:</p>
            <div class="options-container">
                <div class="option" id="rock">🪨</div>
                <div class="option" id="paper">📃</div>
                <div class="option" id="scissors">✂️</div>
            </div>
        </div>

        <p class="score-card">0 - 0</p>

        <div class="computer-side">
            <p class="title">The computer chose:</p>
            <div class="computer-choice"></div>
        </div>

        <div class="reset-container"></div>

    </div>
</body>
</html>
